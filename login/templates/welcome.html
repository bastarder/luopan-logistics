{% extends "HolidayBase/holiday_main.html" %}
{% block content %}

<style>
 .input-group-lg{
   margin-top: 3px;
 }
</style>

{% csrf_token %}
<!--id:{{person.id}} -->
  <div class="panel panel-info">
        <div class="panel-heading">
          <h4><span class="glyphicon glyphicon-file" style="color:black;"></span> 个人信息</h4>
        </div>
        <div class="panel-body">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">姓名:</span>
            <input type="text"
                    class="form-control"
                    name="name"
                    aria-describedby="sizing-addon1"
                    value='{{person.name}}'
                    readonly="readonly">
          </div>

          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">部门:</span>
            <input type="text"
                    class="form-control"
                    name="en_department"
                    aria-describedby="sizing-addon1"
                    value='{{person.department}}'
                    readonly="readonly">
          </div>

          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">职位:</span>
            <input type="text"
                    class="form-control"
                    name="en_department"
                    aria-describedby="sizing-addon1"
                    value='{{person.position}}'
                    readonly="readonly">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">工号:</span>
            <input type="text"
                    class="form-control"
                    name="en_department"
                    aria-describedby="sizing-addon1"
                    value='{{person.person_number}}'
                    readonly="readonly">
          </div>
        </div>
  </div>


{% endblock %}
